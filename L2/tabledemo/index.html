<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TABLE DEMO</title>
</head>

<body>
    <table border="1" width="500" height="200">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="3" align="right" valign="bottom">3</td>
        </tr>
        <tr>
            <td>
            </td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2" align="right">7</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>
</body>

</html>
