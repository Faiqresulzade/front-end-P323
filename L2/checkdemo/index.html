<!DOCTYPE html>
<html>

<head>
    <title>CHECK</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>PRODUCT</td>
                <td>QTY</td>
                <td>PRICE</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Drink <span>(Large)</span></td>
                <td>1</td>
                <td>2.90</td>
            </tr>
            <tr>
                <td>Fries <span>(small)</span></td>
                <td>2</td>
                <td>5.00</td>
            </tr>
            <tr>
                <td>Burger <span>(no pickle)</span></td>
                <td>2</td>
                <td>7.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" class="total">Total</td>
                <td>14.90</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
